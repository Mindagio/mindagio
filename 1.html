  <h2>다이어트</h2>
  <a href="https://terms.naver.com/entry.naver?docId=3386874&cid=47339&categoryId=47339" target="_blank" title="네이버 지식백과 연결">다이어트</a>는 <strong><u>규칙적인 생활</u></strong>에서 시작됩니다.<br>아침에 일어나서 수분 섭취와 더불어 아침 식사를 하는 것은 하루 혈당 조절과 에너지 대사에 아주 큰 영향을 줍니다.<br>

  <p><img src="diet.jpg" width="600"></p>

  <p> 그렇기 때문에 앞으로 아침식사를 하는 습관만 시작해도 다이어트 절반은 성공했다고 볼 수 있습니다.</p><p style="margin-top:1px;">또한 아침 식사를 에너지대사에 필수 요소인 비타민B가 충분한 식사를 하는 것이 중요 포인트이다.</p>
